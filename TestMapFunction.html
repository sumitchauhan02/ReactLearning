<html>

<head>
    <title>
        Java Script MAP Function.
    </title>
</head>

<body>
    <p>Demo for the Java Script MAP function!</p>
    <p>Input:
        <input type="number" id="multiplyWith" value="10" />
    </p>
    <button onclick="multiplyWith()">Try Me!</button>
    <p>New Array:
        <span id="demo"></span>
    </p>
    <script>
        const arr = [10, 20, 30, 40, 50];
        console.log('arr: ', arr);
        console.log('Length: ', arr.length);
        arr.map(p => {
            console.log('element: ', p);
        })
        function getOutput(num) {
            return num * document.getElementById("multiplyWith").value;
        }

        function multiplyWith() {

            document.getElementById("demo").innerHTML = arr.map(getOutput);
        }
    </script>
</body>

</html>
